<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}
        <div class="container">
            {{ content }}
        </div>
        <hr />
        {% include footer.html %}
    </body>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/react.min.js"></script>
    <script src="/js/bundle.js"></script>
    {% if page.custom_js %}
        <script type="text/javascript">
            $(function(){
                {% for javascript in page.custom_js %}
                    {{ page.custom_js }}
                {% endfor %}
            });
        </script>
    {% endif %}
</html>
